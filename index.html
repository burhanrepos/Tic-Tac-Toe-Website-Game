<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#10060;Tic Tac Toe&#11093;</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>

<body>
    <div class="main">
        <h1 class="title"><span>TIC</span><span>TAC</span><span>TOE</span></h1>
        <section class="board" id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </section>
    </div>
    <section class="winning-message" id="winning-message">
        <div id="text-winning-message">X's Wins</div>
        <button id="restart-button">Restart</button>
    </section>
    <script src="tictactoe.js"></script>
</body>

</html>
